{{ define "main" }}
  <div class="container">
    <div class="content">
      <h1>{{ .Title }}</h1>
      <div class="posts">
        {{ $projects := where .Pages "Params.archived" "ne" true }}
        {{ range $projects.ByDate.Reverse }}
          <div class="post-item">
            <div class="post-item-inner">
              <a href="{{ .Permalink }}">
                <h3 class="post-title">{{ .Title }}</h3>
                <p class="post-summary">{{ .Params.summary }}</p>
              </a>
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}
